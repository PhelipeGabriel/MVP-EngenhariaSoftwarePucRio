<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Gerenciamento de Estoque</title>
</head>
<body>
    
    <header>
        <div class="topo">
            <div class="caixa1">
                <img src="imagens/04.-Extreme-Programming-@2x.jpg" alt="logo" width="100%" height="100%">     
            </div>
            <div class="caixa2">
                <h1>Controle de Materiais da Obra</h1>
            </div>
        </div>
    </header>
    <br>
    <br>
    <div class=" principal">
        <div class="input_line">
            <input type="text" id="matNome" placeholder="Nome do Material">
            <input type="text" id="matQuant" placeholder="Quant. Material">
            <input type="text" id="matCusto" placeholder="Custo do Material">
            <input type="text" id="matNF" placeholder="Nota Fiscal">
            <span onclick="newItem()" class="addButton">Adicionar Material</span>
        </div>
    <br>    
        <div class="show_lines">
            <table id="mytable">
                <tr>
                    <th id="nome_mat">Nome do Material</th>
                    <th id="quant">Quantidade</th>
                    <th id="cost">Custo</th>
                    <th id="nf">Nota Fiscal</th>
                    <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px" ></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
    <br>
    <footer>
        <h3>Copyright 2023 - Phelipe Gabriel </h3>
    </footer>
    
</body>
</html>
